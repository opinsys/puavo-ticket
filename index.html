<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="/animate.css" />
        <style>
          a:visited {
            color: blue;
          }
          blockquote {
            color: gray;
            font-style: italic;
          }


          table td {
            min-width: 200px;
            text-overflow: none;
          }

          .main {
            max-width: 30em;
            /* border: 1px solid black; */
            margin: 0 auto;
          }
          textarea {
            height: 20em;
          }

          button, input, textarea {
            box-sizing: border-box;
            display: block;
            width: 100%;
            border: 1px solid gray;
          }

          textarea, input[type=text], button {
            padding: 10px;
          }

          table * {
            text-align: left;
            vertical-align: top;
            font-size: 9pt;
          }
          table button {
            display: inline;
            padding: 1px;
            width: auto;
          }

          .extra textarea{
            height: 1em;
          }

          .other-tickets {
            font-size: 8pt;
          }

          .more-info {
            padding: 1em;
            border: 1px solid black;
          }

        </style>
    </head>
    <body>
      <script src="/bundle.js" charset="utf-8"></script>
    </body>
</html>
